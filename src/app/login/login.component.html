<!--login-->
<div class="login" *ngIf="verLogin">
  <form class="custom-form">
    <h1>Login</h1>
    <input #name
      type="text"
      name="nombre"
      placeholder="Nombre"
      required="required" 
    />
    <input #pass
      type="password"
      name="password"
      placeholder="Password"
      required="required" 
    />
    <button class="button" (click)="this.iniciarSesion(name.value, pass.value)">Log in</button>
    <button (click)="this.switchLogin()" class="registrarme">Registrarme</button>
  </form>
  <h3 *ngIf="errorLabel!=''" class="errorLabel" [(ngModel)]="errorLabel">{{errorLabel}}</h3>
</div>
